name: Generate Example

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'examples/coingecko/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build TypeScript generator
        run: |
          cd packages/generator
          npm install
          npm run build

      - name: Generate example playground
        run: node packages/generator/dist/cli.js examples/coingecko-spec.json examples/coingecko --no-interactive

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add examples/coingecko/
          git commit -m "chore: regenerate example playground" || exit 0
          git push
